<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforming Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        header img {
            height: 60px;
            margin-right: 180px;
        }
        .nav-bar {
            display: flex;
            gap: 90px;
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-right: auto;
            position: relative;
        }
        .nav-bar a {
            text-decoration: none;
            color: #000;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s;
        }
        .nav-bar a:hover,
        .nav-bar a:focus {
            color: #0073e6;
        }
        .nav-bar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 5px;
            background-color: #ffd700;
            transition: width 0.3s ease;
        }
        .nav-bar a:hover::after,
        .nav-bar a:focus::after {
            width: 100%;
        }
        .donate-button {
            background-color: #ff8c00;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            border-radius: 20px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .donate-button:hover {
            background-color: #e67e00;
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .text-content {
            max-width: 45%;
        }
        .heading {
            font-size: 3em;
            font-weight: bold;
            margin: 0 0 20px 0;
            line-height: 1.2;
        }
        .description {
            font-size: 1.2em;
            margin-top: 10px;
            line-height: 1.5;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ffd700;
            border: none;
            color: black;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cta-button:hover {
            background-color: #f0c300;
        }
        .image-container {
            max-width: 50%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://gnnguidepost.org/wp-content/uploads/2018/01/https-cdn.evbuc_.com-images-33341052-34197552838-1-original-900x450.png" alt="Logo">
        <nav class="nav-bar">
            <a href="aboutUs.html" tabindex="1">About Us</a>
            <a href="ourImpact.html" tabindex="2">Our Impact</a>
            <a href="partnerWUs.html" tabindex="3">Partner With Us</a>
        </nav>
        <a href="#" class="donate-button">Donate</a>
    </header>
    <div class="main-container">
        <div class="text-content">
            <div class="heading">TEA club lets goooo</div>
            <div class="description">
                Best Club in NJ.
            </div>
            <a href="#" class="cta-button">What We Do</a>
        </div>
        <div class="image-container">
            <img src="https://tamilculture.com/storage/post_images/5b5325d55af5b.png" alt="Hugging Students">
        </div>
    </div>
</body>
</html>
